<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>Grocery Item</title>
 <style>
 </style>
</head>

<body>

<!-- carousel section -->
<section id="carousel" class="py-5 bg-primary">
 <div class="container">
  <!-- Section Title Start -->
  <div class="row">
   <div class="col text-center">
    <h1 class="display-4 text-uppercase text-dark mb-0">
     <strong>First Carousel</strong>
    </h1>
    <div class="title underline bg-warning"></div>
    <p class="mt-2 text-capitalized text-muted">Lorem ipsum dolor sit amet.</p>
   </div>
  </div>

  <div class="container">

   <!-- End Section Title -->

   <div class="row">
    <div class="col-md-8 mx-auto text-center">
     <div id="example" class="carousel slide" data-ride='carousel'>

      <!-- Indicators -->
      <ul class="carousel-indicators">
       <li data-target="#example" data-slide-to='0' class="active"></li>
       <li data-target="#example" data-slide-to='1'></li>
       <li data-target="#example" data-slide-to='2'></li>
       <li data-target="#example" data-slide-to='3'></li>
      </ul>
      <!-- End of Indicators -->
      <!-- Images -->
      <div class="carousel-inner">
       <div class="carousel-item active"><img src="./img/contBcg-0.jpeg" alt="project" class="d-block w-100"></div>

       <div class="carousel-item"><img src="./img/contBcg-1.jpeg" alt="project" class="d-block w-100"></div>

       <div class="carousel-item"><img src="./img/contBcg-2.jpeg" alt="project" class="d-block w-100"></div>

       <div class="carousel-item"><img src="./img/contBcg-3.jpeg" alt="project" class="d-block w-100"></div>
       <!-- end of images -->

       <!-- controls -->
       <a href="#example" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
       </a>
       <a href="#example" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 </div>
</section>
<!-- carousel section end -->



 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
